<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Collection</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div class="shoe-card sporty">
            <img src="./nike.png" alt="Sporty Shoe">
            <div class="details">
                <h2>Sporty Shoe</h2>
                <p>Comfortable and stylish.</p>
                <p class="price">₹6000</p>
                <footer>
                <a href="#">View Collection</a>
            </footer>
            </div>
        </div>
        <div class="shoe-card formal">
            <img src="./formal.jpg" alt="Formal Shoe">
            <div class="details">
                <h2>Formal Shoe</h2>
                <p>Elegant and sleek.</p>
                <p class="price">₹8000</p>
                <footer>
                <a href="#">View Collection</a>
            </footer>
                
            </div>
        </div>
        <div class="shoe-card casual">
            <img src="./casual.jpg" alt="Casual Shoe">
            <div class="details">
                <h2>Casual Shoe</h2>
                <p>Relaxed and comfy.</p>
                <p class="price">₹10000</p>
                <footer>
                <a href="#">View Collection</a>
            </footer>
            </div>
        </div>
    </div>
</body>
</html>
